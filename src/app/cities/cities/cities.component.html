<div *ngIf="formMsg && class" class="{{ class }} mb-sm-2">
  <p>{{ formMsg }}</p>
</div>
<mk-box [isRemovable]="false" [isCollapsable]="false">
  <mk-box-header class="text-capitalize"> Cities</mk-box-header>
  <mk-box-tools><a class="btn btn-primary pull-right" [routerLink]="['/cities/create']">Create
    City </a></mk-box-tools>
  <mk-box-content>

    <p-table
      #dt
      [value]="citiesTable.records"
      [paginator]="true"
      [lazy]="false"
      [rows]="citiesTable.limit"
      [totalRecords]="citiesTable.totalRecords"
      sortField="id"
      [sortOrder]="-1"
      [resizableColumns]="true"
      [rowsPerPageOptions]="citiesTable.paginationList">
      <ng-template pTemplate="header">
        <tr>
          <th pResizableColumn class="fit-width">
            Id
            <p-sortIcon [field]="'id'" [pSortableColumn]="'id'"></p-sortIcon>
          </th>
          <th pResizableColumn>Name Ar</th>
          <th pResizableColumn>Name En</th>
          <th pResizableColumn>Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-city>
        <tr>
          <td class="ui-resizable-column">{{ city.id }}</td>
          <td>{{city.arabicCityName}}</td>
          <td>{{city.cityName}}</td>
          <td class="ui-resizable-column">
            <a class="btn btn-primary mr-sm-1" routerLink="/cities/{{ city.id }}/update">
              <i class="fa fa-edit"></i>
            </a>
            <a class="btn btn-danger" (click)="delete(city.id)"><i class="fa fa-trash"></i></a>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </mk-box-content>
</mk-box>
